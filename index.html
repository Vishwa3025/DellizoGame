<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - User Login Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Styling remains the same as before */
    body {
      background: radial-gradient(circle at 50% 50%, #0d1117, #1c1c29);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .stars {
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100px;
      left: -100px;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -200px); }
    }

    .glass {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 1;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div class="stars"></div> <!-- Stars Background -->

  <div id="adminLoginForm" class="glass p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-white">User Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" 
             class="w-full p-3 border rounded bg-white/30 text-white placeholder-gray-300 focus:outline-none" 
             placeholder="Your Name" required>
      <input type="email" id="gmail" 
             class="w-full p-3 border rounded bg-white/30 text-white placeholder-gray-300 focus:outline-none" 
             placeholder="Gmail ID" required>
      <button type="submit" class="bg-blue-500 text-white w-full py-3 rounded hover:bg-blue-600">
        Log In
      </button>
    </form>
  </div>

  <div id="adminDashboard" class="hidden glass p-8 w-full max-w-4xl mt-10">
    <h2 class="text-3xl font-bold mb-4 text-center text-white">Admin Dashboard</h2>
    <button id="downloadDataButton" class="bg-green-500 text-white py-2 px-6 rounded hover:bg-green-600 mb-4">
      Download All User Data
    </button>

    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Email</th>
          <th class="border border-gray-300 px-4 py-2">Device ID</th>
          <th class="border border-gray-300 px-4 py-2">Login Time</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    const MASTER_ADMIN_EMAIL = "admin@gmail.com"; // Master admin Gmail

    // Generate or retrieve a unique device ID for the user
    function getDeviceID() {
      let deviceID = localStorage.getItem("deviceID");
      if (!deviceID) {
        deviceID = `device-${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem("deviceID", deviceID);
      }
      return deviceID;
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("username").value;
      const gmail = document.getElementById("gmail").value;
      const loginTime = new Date().toLocaleString();
      const deviceID = getDeviceID();

      if (gmail === MASTER_ADMIN_EMAIL) {
        alert("Master Admin Login Successful!");
        showAdminDashboard();
      } else {
        saveUserData({ name, gmail, deviceID, loginTime });
        alert("User login saved. You can now browse the site.");
        window.location.href = "question.html";
      }
    });

    // Save user data to localStorage
    function saveUserData(user) {
      let allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];
      allUsers.push(user);
      localStorage.setItem("allUsers", JSON.stringify(allUsers));
    }

    // Show the admin dashboard
    function showAdminDashboard() {
      document.getElementById("adminLoginForm").classList.add("hidden");
      document.getElementById("adminDashboard").classList.remove("hidden");
      loadUserData();
    }

    // Load all users' data into the table
    function loadUserData() {
      const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];
      const userTableBody = document.getElementById("userTableBody");
      userTableBody.innerHTML = "";

      allUsers.forEach((user) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border border-gray-300 px-4 py-2">${user.name}</td>
          <td class="border border-gray-300 px-4 py-2">${user.gmail}</td>
          <td class="border border-gray-300 px-4 py-2">${user.deviceID}</td>
          <td class="border border-gray-300 px-4 py-2">${user.loginTime}</td>
        `;
        userTableBody.appendChild(row);
      });
    }

    // Download all user data as Excel
    document.getElementById("downloadDataButton").addEventListener("click", () => {
      const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];
      if (allUsers.length === 0) {
        alert("No user data available to download.");
        return;
      }
      const worksheet = XLSX.utils.json_to_sheet(allUsers);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Users");
      XLSX.writeFile(workbook, "user_data.xlsx");
    });
  </script>
</body>
</html>
